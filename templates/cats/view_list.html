<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cats Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1>
        Cats listed.
    </h1>

    <!DOCTYPE html>

<div class="container mt-3">
  <h2>Koty 2022</h2>
  <p>Lista kot√≥w przyjmowanych przez klinike</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Imie</th>
        <th>Rok Urodzenia</th>
        <th>Rasa</th>
        <th>Opis</th>
      </tr>
    </thead>
    <tbody>
    {% for x in cats %}
      <tr>
       <td>{{ x.imie }}</td>
       <td>{{ x.rok_urodzenia }}</td>
       <td>{{ x.rasa }}</td>
       <td>{{ x.opis }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
